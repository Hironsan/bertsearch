version: '3.7'
services:
  web:
    build: ./web
    ports:
      - "5000:5000"
    network_mode: "host"
    environment:
      - INDEX_NAME
    depends_on:
      - elasticsearch
      #- bertserving

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.2
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    tty: true
    environment:
      discovery.type: single-node

